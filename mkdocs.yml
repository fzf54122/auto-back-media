site_description: 自动化媒体发布后端项目
site_author: fzf54122
site_url: https://fzf54122.github.io/auto-back-media/
copyright: Copyright &copy; 2024 fzf | Based on <a href="https://github.com/JiayuXu0/FastAPI-Template">FastAPI-Template</a> by <a href="https://github.com/JiayuXu0">@JiayuXu0</a>

# Repository
repo_name: fzf54122/auto-back-media
repo_url: https://github.com/fzf54122/auto-back-media
edit_uri: edit/main/docs/

# Configuration
theme:
  name: material
  language: zh
  palette:
    # Light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-night
        name: 切换至夜间模式
    # Dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: 切换至日间模式
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/api
    repo: fontawesome/brands/github
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: date
      timezone: Asia/Shanghai
      locale: zh
      enable_creation_date: true
  - gen-files:
      scripts:
        - docs/gen_pages.py
  - redirects:
      redirect_maps:
        'old-guide.md': 'guide/index.md'
  - swagger-ui-tag
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_object_full_path: false
            show_category_heading: true
            show_if_no_docstring: true
            members_order: source
            group_by_category: true
            show_signature_annotations: true
            separate_signature: true
            line_length: 88
            merge_init_into_class: true
            docstring_section_style: table
            filters:
              - "!^_"
              - "!^__"

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: 目录
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: JiayuXu0
      repo: FastAPI-Template
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Navigation
nav:
  - 首页: index.md
  - 快速开始: guide/index.md
  - 架构设计: architecture/index.md
  - API 文档:
    - api/index.md
    - 基础模块:
      - 认证授权: api/base.md
      - 用户管理: api/users.md
      - 角色管理: api/role.md
      - 部门管理: api/dept.md
      - 菜单管理: api/menu.md
      - 文件管理: api/files.md
      - 审计日志: api/audit_log.md
      - API权限: api/api.md
    - 管理模块:
      - 媒体用户管理: api/media_user.md
      - 任务管理: api/task_manage.md
      - 网站管理: api/web.md
    - 系统模块:
      - 系统设置: api/settings.md
  - 更新日志: changelog.md
  - 常见问题: faq.md

# Extra
extra:
  social:
    - icon: fontawesome/solid/globe
      link: http://fastapi.infyai.cn/
    - icon: fontawesome/brands/github
      link: https://github.com/JiayuXu0/FastAPI-Template
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/evoai_team

# JavaScript (for MathJax support)
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Validation
strict: false